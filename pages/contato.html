<!DOCTYPE html>
<html lang="pr-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voar Agora - Contato</title>
    <link rel="shortcut icon" href="../imagem/logo.png" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/normalize.css" />
  </head>

  <body class="bg-section">
    <div id="container">
      <header class="menu">
        <div id="acessibilidade">Voar Agora</div>
        <div class="logo">
          <a class="imagem-logo" href="../index.html"
            ><img src="../imagem/logo.png" alt="logo"
          /></a>
        </div>

        <nav class="lateral">
          <ul class="link">
            <li><a href="../index.html">Home</a></li>
            <li><a href="sobre.html">Sobre</a></li>
            <li><a href="servicos.html">Serviços</a></li>
            <li><a id="contato" href="contato.html">Contato</a></li>
          </ul>
        </nav>
      </header>
      <section class="bg-section">
        <div class="center-contato">
          <div id="pagina-contato">
            <div class="center-contato2">
              <h2>
                Entre em contato! <br />
                É um prazer lhe atender!
              </h2>
              <form action="">
                <div>
                  <label for="Nome">Nome completo: </label>
                  <input
                    class="text"
                    type="text"
                    name="nome"
                    value=""
                    placeholder="Nome"
                  />
                </div>
                <div>
                  <label for="email">E-mail: </label>

                  <input
                    class="text"
                    type="text"
                    name="email"
                    value=""
                    placeholder="exemplo@exemplo.com"
                  />
                </div>
                <div>
                  <label for="pedido">Já tem cadastro na Voar Agora:</label>
                  <input type="radio" name="cliente" value="SIM" />SIM
                  <input type="radio" name="cliente" value="NÃO" />NÃO
                </div>
                <div>
                  <label for="assunto">Assunto: </label>
                  <select name="assunto" id="">
                    <option value=""></option>
                    <option value="Informação">Informação</option>
                    <option value="Reclamação">Reclamação</option>
                    <option value="particular">
                      Orçamento viagem exlusiva
                    </option>
                    <option value="atendimento">Atendimento Geral</option>
                  </select>
                </div>
                <div>
                  <textarea
                    class="texto"
                    name="texto"
                    id=""
                    cols="50"
                    rows="10"
                    placeholder="Digite sua mensagem aqui"
                  ></textarea>
                </div>
                <div>
                  <input class="input" type="submit" value="Enviar" />
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>

      <!-- Inicio rodape -->
      <footer id="conteudo-rodape">
        <div id="rodape">&copy; Copyright 2015-2022 - Voar Agora</div>
      </footer>
      <!-- Fim rodape -->
    </div>
  </body>
</html>
